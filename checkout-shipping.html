<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akshar">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <link rel = "stylesheet" href = "reset.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Experts</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/colours.css">
    <link rel="stylesheet" href="CSS/typography.css">
    <link rel="stylesheet" href="CSS/buttons.css">
</head>

<body>

    <!--Navigation Section-->
    <header>
        <div class="nav-container"> 
            
            <nav class="top-nav cart-nav">
                <a href="cart.html" class = "light">< Back to Cart</a>
                <a href="index.html" class="logo">
                    <img src="Components/Logo.svg" alt="The Game Expert Logo"> 
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="centered">
            <img src="Components/checkout-progressbar2.svg">
        </div>
        <section class="checkout-grid">
            <div class="background-tile gray" id="order-summary">
                <div class="order-summary-header"> 
                    <h5>ORDER SUMMARY <img src="Components/icon-chevron.svg"></h5> 
                    <h5><b>$104.60</b></h5>
                </div>
                <div id="order-summary-content">
                    <article class="cart-item">
                        <div class="cart-image">
                            <img src="Components/product-photos/Halo-2.png">
                        </div>
                        <div class="details+price">
                            <p>Halo 2 Limited Steelbook Edition Complete in Original Case</p>
                            <h4 class="cart-price">$59.91</h4>
                        </div>
                    </article>
                    <article class="cart-item">
                        <div class="cart-image">
                            <img src="Components/product-photos/Halo-2.png">
                        </div>
                        <div class="details+price">
                            <p>Halo 2 Limited Steelbook Edition Complete in Original Case</p>
                            <h4 class="cart-price">$59.91</h4>
                        </div>
                    </article>
                </div>
            </div>
            <form class="column" action="checkout-payment.html">
                <div>
                    <h3>ADDRESS</h3>
                    <input type="text" class="input-field" placeholder="Address search" required>
                </div>
                <div>
                    <h3>SHIPPING METHOD</h3>
                    <div class="div-table">
                        <label class="table-row">
                            <input type="radio" id="standard" name="shipping-method" value="Standard">
                            <label for="standard">Standard</label>
                            <p class="inline"><b>$5.00</b></p>
                        </label>
                        <label class="table-row">
                            <input type="radio" id="two-day" name="shipping-method" value="2-Day">
                            <label for="two-day">2-Day</label>
                            <p class="inline"><b>$12.00</b></p>
                        </label>
                        <label class="table-row">
                            <input type="radio" id="overnight" name="shipping-method" value="Overnight">
                            <label for="overnight">Overnight</label>
                            <p class="inline"><b>$24.00</b></p>
                        </label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn-primary">Continue to Payment ></button>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
