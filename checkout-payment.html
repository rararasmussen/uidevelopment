<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akshar">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <link rel = "stylesheet" href = "reset.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Experts</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/colours.css">
    <link rel="stylesheet" href="CSS/typography.css">
    <link rel="stylesheet" href="CSS/buttons.css">
</head>

<body>

    <!--Navigation Section-->
    <header>
        <div class="nav-container"> 
            
            <nav class="top-nav cart-nav">
                <a href="cart.html" class = "light">< Back to Cart</a>
                <a href="index.html" class="logo">
                    <img src="Components/Logo.svg" alt="The Game Expert Logo"> 
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="centered">
            <img src="Components/checkout-progressbar3.svg">
        </div>
        <section class="checkout-grid">
            <div class="background-tile gray" id="order-summary">
                <div class="order-summary-header"> 
                    <h5>ORDER SUMMARY <img src="Components/icon-chevron.svg"></h5> 
                    <h5><b>$104.60</b></h5>
                </div>
                <div class="panel" id="order-summary-content">
                    <!-- cart items go here in dropdown panel -->
                </div>
            </div>
            <section class="column">
                <div>
                    <h3>CHECKOUT SUMMARY</h3>
                    <div class="div-table">
                        <div class="table-row display-only">
                            <p>Contact</p>
                            <p class = "text-gray">email@email.com</p>
                            <a>Change</a>
                        </div>
                        <div class="table-row display-only">
                            <p>Ship to</p>
                            <p class = "text-gray">123 Main Street, Suburb, VIC Australia 1234</p>
                            <a>Change</a>
                        </div>
                        <div class="table-row display-only">
                            <p>Shipping method</p>
                            <p class = "text-gray">Standard</p>
                            <a>Change</a>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>PAYMENT</h3>
                    <div class="div-table">
                        <div class="table-row display-only">
                            <h5>CREDIT CARD DETAILS</h5>
                        </div>
                        <div class="table-row">
                            <input type="text" class="input-field" placeholder="Card number">
                            <input type="text" class="input-field" placeholder="Name on card">
                            <input type="text" class="input-field" placeholder="Expiration date (MM/YY)">
                            <input type="text" class="input-field" placeholder="Security code">
                            <input type="text" class="input-field" placeholder="Billing address">
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn-important">Pay Now</button>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
