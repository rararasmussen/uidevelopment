<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akshar">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <link rel = "stylesheet" href = "CSS/reset.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Experts</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/colours.css">
    <link rel="stylesheet" href="CSS/typography.css">
    <link rel="stylesheet" href="CSS/buttons.css">
</head>

<body>

    <!--Navigation Section-->
    <header>
        <div class="nav-container"> 
            
            <nav class="top-nav cart-nav">
                <a href="cart.html" class = "light">< Back to Cart</a>
                <a href="index.html" class="logo">
                    <img src="Components/Logo.svg" alt="The Game Expert Logo"> 
                </a>
            </nav>
        </div>
    </header>
    <main>
        
        <div class="centered">
            <img src="Components/checkout-progressbar.svg">
        </div>
        <section class="checkout-grid">
            <div class="background-tile gray" id="order-summary">
                <div class="order-summary-header"> 
                    <h5>ORDER SUMMARY <img src="Components/icon-chevron.svg"></h5> 
                    <h5><b>$69.80</b></h5>
                </div>
                <div id="order-summary-content">
                    <article class="cart-item">
                        <div class="cart-image">
                            <img src="Components/product-photos/Halo-3-ODST.png">
                        </div>
                        <div class="details+price">
                            <p>Halo 3 ODST Complete in Original Case &nbsp&nbsp&nbsp&nbsp</p>
                            <h4 class="cart-price">$9.90</h4>
                        </div>
                    </article>
                    <article class="cart-item">
                        <div class="cart-image">
                            <img src="Components/product-photos/Halo-2.png">
                        </div>
                        <div class="details+price">
                            <p>Halo 2 Limited Steelbook Edition Complete</p>
                            <h4 class="cart-price">$59.90</h4>
                        </div>
                    </article>
                </div>
            </div>
            <section class="column">
                <div>
                    <h3>EXPRESS CHECKOUT</h3>
                    <img src="Components/icon-applepay.svg">
                    <img src="Components/icon-paypal.svg">
                    <img src="Components/icon-googleplay.svg">
                </div>
                
                <div>
                    <form id="form" action="checkout-shipping.html">
                        <h3>CONTACT DETAILS</h3>
                        <input id="first-name" name="first-name" type="text" class="input-field" placeholder="First name" required>
                        <input id="last-name" name="last-name" type="text" class="input-field" placeholder="Last name" required>
                        <input id="email" name="email" type="text" class="input-field" placeholder="Email" required>
                        <input id="phone" name="phone" type="text" class="input-field" placeholder="Phone" required>
                        <button type = "submit" class="btn-primary">Continue to Shipping ></button>
                    </form>
                </div>
            </section>
        </section>
        
        
    </main>
    <footer class="empty-footer"></footer>
</body>
</html>
